<!DOCTYPE html> <!-- Bu satır, HTML belgesinin türünü belirtir. -->

<html lang="en"> <!-- HTML belgesinin dilini belirler. Burada "en" İngilizce'yi temsil eder. -->

<head>
  <meta charset="utf-8" /> <!-- Bu satır, belgenin karakter kodlamasını UTF-8 olarak ayarlar. -->

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- Bu satır, web sitesinin faviconunu belirtir. Favicon, tarayıcı sekmesinde görünen küçük simgeyi temsil eder. -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bu satır, tarayıcıda sayfanın görüntülenme şeklini ayarlar, özellikle mobil cihazlarda kullanışlıdır. -->

  <meta name="theme-color" content="#000000" />
  <!-- Bu satır, web sitesinin tema rengini belirtir. Tarayıcılar veya cihazlar bu rengi kullanabilir. -->

  <meta name="description" content="create-react-app kullanılarak oluşturulan web sitesi" />
  <!-- Bu satır, web sitesinin kısa bir tanımını içerir. -->

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!-- Bu satır, Apple cihazlarında kullanılan özel bir simgeyi belirtir. -->

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Bu satır, web uygulamasının manifest dosyasının yolunu belirtir. Manifest dosyası, web uygulamasının özelliklerini tanımlar. -->

  <title>ShopWise</title> <!-- Bu satır, web sayfasının başlığını belirtir. Tarayıcı sekmesinde görünen metin budur. -->
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Bu satır, tarayıcıda JavaScript devre dışı bırakılmışsa görünen bir uyarıdır. JavaScript etkinleştirilmesi gerektiğini belirtir. -->

  <div id="root"></div>
  <!-- Bu satır, HTML belgesinin içeriğinin yer alacağı bir bölgeyi belirtir. Genellikle web uygulamasının ana içeriği bu "root" elementi içine yerleştirilir. -->
</body>

</html>
